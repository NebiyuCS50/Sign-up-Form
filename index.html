<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="background-img">
          <img
            src="./Assets/lexi-laginess-XYfjIT9c01Q-unsplash.jpg"
            alt="Cool Shopping Window"
          />
        </div>
        <div class="logo-img">
          <img src="./Assets/odin-logo.png" alt="Odin Logo" />
          <p class="odin-para">ODIN</p>
        </div>
      </div>
      <div class="content">
        <div class="para">
          <p class="header">Welcome to Ethiopia Driving Competitions</p>
        </div>
        <form class="form-container">
          <p>Let's do this!</p>
          <div class="form-column">
            <div>
              <label>
                <label for="fname">First Name</label>
                <input type="text" name="first-name" id="fname" min="2" />
              </label>
              <label>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </label>
              <label>
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass" min="8" />
              </label>
            </div>

            <div>
              <label>
                <label for="lastName">Last Name</label>
                <input type="text" name="last-name" id="Last Name" min="2" />
              </label>
              <label>
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" min="5" />
              </label>
              <label>
                <label for="pasword">Confirm Password</label>
                <input type="password" name="phone" id="password" min="8" />
              </label>
            </div>
          </div>
        </form>
        <div class="btn"></div>
        <div class="para-link"></div>
      </div>
    </div>
  </body>
</html>
